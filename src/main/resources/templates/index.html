<!DOCTYPE html>
<html>

<head>
	<title>Inicio</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
	<div class="container">
		<header th:replace="fragments/header::header-main"></header>

		<div class="row">
			<div class="col-9">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" th:src="@{/images/carousel/imagen1.jpg}" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" th:src="@{/images/carousel/imagen2.jpg}" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" th:src="@{/images/carousel/imagen3.jpg}" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Siguiente</span>
					</a>
				</div>
			</div>

			<div class="col-3 form-contacto" th:replace="fragments/index-data:: ${tipoUsuario == 'administrador'}? 'video':'form-contact'">
			</div>
		</div>
	</div>


	<script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>

</html>

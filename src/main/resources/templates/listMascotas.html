<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <title>Lista</title>
</head>

<body>
    <div class="container">
        <header th:replace="fragments/header::header-main"></header>

        <h1 class="display-4">Listado de Mascotas</h1>
        <hr class="my-4">
        <div class="row">
            <div class="col-12">

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" th:checked="${filtro}" id="disponibleFiltro"
                        name="disponibleFiltro"
                        th:onclick="'window.location.href = \'' + @{/mascotas/lista/{tipoMascota}/{disponible}(tipoMascota = ${tipo}, disponible=!${filtro})} + '\''">
                    <label class="custom-control-label" for="disponibleFiltro">Filtrar por disponibles</label>
                </div>
            </div>
            <hr class="my-4">
            <div class="col-12">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Disponible</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m:${mascotas}">

                            <td th:text="${m.nombre}"></td>
                            <td th:text="${m.edad}"></td>
                            <td th:text="${m.descripcion}"></td>
                            <td th:text="${m.tipoMascota}"></td>
                            <td th:text="${m.disponibleAdopcion} ? 'Disponible': 'No Disponible'"></td>
                            <td>
                                <img th:src="@{/images/mascotas/{i}(i =${m.imagen})}" alt="Mascotas" height="80"
                                    width="100">
                                </img>
                            </td>
                            <td>
                                <a th:href="@{/mascotas/detalles/{nombre}(nombre =${m.nombre})}"
                                    class="btn btn-info">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>

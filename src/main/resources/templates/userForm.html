<!DOCTYPE html>
<html>

<head>
    <title>Confirmar</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center">Inicio de sesión</h1>
        <hr class="my-4">
        <div class="card" style="max-width:540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1504595403659-9088ce801e29?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" class="card-img-top" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">¿Qué tipo de usuario eres</h5>
                        <form method="post" action="/iniciarSesion">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="radio" name="tipoUsuario" id="administrador" value="administrador" aria-label="Administrador">
                                    <label class="form-check-label" for="administrador">Administrador</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="radio" name="tipoUsuario" id="visitante" value="visitante" aria-label="Visitante">
                                    <label class="form-check-label" for="visitante">Visitante</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>

</html>
